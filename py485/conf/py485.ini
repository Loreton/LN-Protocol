[MAIN]
    win.editor              = %Ln_FreeDir%\Editors\SublimeText_3\sublime_text.exe
    linux.editor            = vi


[RS485]
    MasterAddress           = 0
    STX                     = 0x02
    ETX                     = 0x03
    mode                    = ascii
    CRC                     = True


[ARDUINO_RELAY]
    Address                 = 10
    Port                    = /dev/arduino10            ; /dev/ttyUSB0
    BaudRate                = 9600



[COMMANDS]
    RELAY_ECHO              = 01
    SLAVE_ECHO              = 02
    SLAVE_POLLING           = 03
    SET_PINMODE             = 04
    DIGITAL                 = 05
    ANALOG                  = 06
    PWM                     = 07

[SUB_COMMANDS]
    NO_REPLY                = 1
    REPLY                   = 2
    READ_PIN                = 4
    WRITE_PIN               = 5

[RS485_MONITORING_DEVICE]
    port            = /dev/rs485_03            ; /dev/ttyUSB3


